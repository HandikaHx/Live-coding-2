<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Bilangan Acak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sorting Bilangan Acak</h1>
        <input type="number" id="jumlah-bilangan" placeholder="Masukkan jumlah bilangan" min="1" required>
        
        <div class="button-group">
            <button id="sort-quick">Quick Sort</button>
            <button id="sort-merge">Merge Sort</button>
            <button id="clear-results">Clear</button>
        </div>

        <div id="hasil-sorting"></div>
        <div id="durasi-waktu"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
